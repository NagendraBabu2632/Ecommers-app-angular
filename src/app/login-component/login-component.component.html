<div class="login-form-container">
    <img src="https://assets.ccbp.in/frontend/react-js/nxt-trendz-logo-img.png" class="login-website-logo-mobile-img" alt="website logo">
    <img src="https://assets.ccbp.in/frontend/react-js/nxt-trendz-login-img.png" class="login-img" alt="website login">
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img src="https://assets.ccbp.in/frontend/react-js/nxt-trendz-logo-img.png" class="login-website-logo-desktop-img" alt="website logo">
        <div class="input-container">
          <label for="username" class="input-label">USERNAME</label>
          <input type="text" id="username" class="username-input-field" formControlName="username" placeholder="Username">
          <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" class="error-message">* Username is required</div>
        </div>
        <div class="input-container">
          <label for="password" class="input-label">PASSWORD</label>
          <input type="password" id="password" class="password-input-field" formControlName="password" placeholder="Password">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error-message">* Password is required</div>
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="error-message" *ngIf="showSubmitError">{{ errorMsg }}</p>
      </form>
  </div>
